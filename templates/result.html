<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <link rel="manifest" href="{{ url_for('static', filename='manifest.json') }}">
    <meta name="theme-color" content="#0d6efd">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Risultato Elaborazione</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f4f6f9;
            padding-top: 30px;
        }
        .container {
            background: white;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.05);
            padding: 2rem;
        }
        .section-title {
            margin-bottom: 1rem;
            font-weight: bold;
            color: #0d6efd;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="text-center mb-4">Turni per {{ mese }} {{ anno }}</h1>

        {% if error %}
        <div class="alert alert-danger">{{ error }}</div>
        {% endif %}

        <div class="mb-5">
            <div class="section-title">Tabella originale letta da PDF</div>
            <div class="table-responsive">
                {{ tabella_originale|safe }}
            </div>
        </div>

        <div class="mb-5">
            <div class="section-title">Tabella turni tradotta</div>
            <div class="table-responsive">
                {{ tabella_tradotta|safe }}
            </div>
        </div>

        <div class="text-center">
            <a href="/" class="btn btn-secondary">Torna alla pagina di caricamento</a>
        </div>
    </div>
</body>
</html>
